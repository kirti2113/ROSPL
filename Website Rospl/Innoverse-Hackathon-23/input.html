<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sleep Quality Assessment</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Know the Quality of Your Sleep</h1>
        <form action="submit.php" method="POST">
            <div class="form-group">
                <label for="snoring">Snoring Rate:</label>
                <input type="text" id="snoring" name="snoring" required>
            </div>
            <br>
            <div class="form-group">
                <label for="respiration">Respiration Rate:</label>
                <input type="text" id="respiration" name="respiration" required>
            </div>
            <br>
            <div class="form-group">
                <label for="bloodPressure">Blood Pressure:</label>
                <input type="text" id="bloodPressure" name="bloodPressure" required>
            </div>
            <br>
            <div class="form-group">
                <label for="sleepRate">Sleep Rate:</label>
                <input type="text" id="sleepRate" name="sleepRate" required>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
            <br>
        </form>
    </div>
</body>
</html>
